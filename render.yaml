services:
  - type: web
    name: your-backend-name
    env: node
    rootDirectory: backend   # Path to your backend code
    buildCommand: npm install
    startCommand: node index.js   # Adjust if your entry file is different
    envVars:
      - key: DBURI
        fromSecret: your_db_secret   # Secret for your database URI
      - key: PORT
        value: 10000                   # Port Render will use

  - type: web
    name: your-frontend-name
    env: node
    rootDirectory: frontend   # Path to your frontend code
    buildCommand: npm install && npm run build  # Install dependencies and build the frontend
    startCommand: npm start   # Adjust if your start command is different
    envVars:
      - key: REACT_APP_API_URL
        value: https://your-backend-name.onrender.com/api  # URL for your backend API
